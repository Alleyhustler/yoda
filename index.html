<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scary Robotic Website</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: url('images/huge.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  .top-panel {
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.8);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  }
  .top-panel a {
    display: flex;
    align-items: center;
    margin-left: 20px;
    text-decoration: none;
    color: white;
    font-size: 20px;
    transition: color 0.3s, background-color 0.3s;
    padding: 10px 15px;
    border-radius: 5px;
  }
  .top-panel a .fab {
    margin-right: 8px;
    font-size: 24px;
  }
  .top-panel a:hover {
    color: #000;
    background-color: #f0f0f0;
  }
  .main-content {
    position: relative;
    text-align: center;
    color: white;
    top: 50%;
    transform: translateY(-50%);
  }
  .main-image {
    width: 500px;
    height: 500px;
    border-radius: 50%;
    border: 5px solid white;
    margin: 0 auto;
  }
  .title {
    font-size: 100px;
    margin: 20px 0;
    text-shadow: 2px 2px 5px #000;
    font-family: 'Orbitron', sans-serif;
  }
  .side-panel {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 220px; /* Adjusted for padding */
    padding: 10px;
    color: white;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .side-panel.left {
    left: 0;
  }
  .side-panel.right {
    right: 0;
  }
  .side-panel a {
    display: block;
    text-decoration: none;
    color: white;
  }
  .side-panel img {
    width: 300px;
    height: 300px;
    border-radius: 10px;
    display: block;
    margin: 0 auto;
    transition: transform 0.3s ease;
  }
  .side-panel:hover {
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  .side-panel a:hover img, .side-panel a:hover {
    transform: scale(1.1);
    color: #f0f0f0;
  }
</style>
</head>
<body>
  <div class="top-panel">
    <a href="https://x.com/Yodaondogwars" target="_blank">
      <i class="fab fa-twitter"></i>Twitter
    </a>
    <a href="https://t.me/+nKhGvNVpI1MxMmU0" target="_blank">
      <i class="fab fa-telegram"></i>Telegram
    </a>
  </div>
  <div class="main-content">
    <div class="title">YODA</div>
    <img src="images/yoda.png" alt="Main Image" class="main-image">
  </div>
  <div class="side-panel left">
    <a href="https://x.com/Yodaondogwars">
      <img src="images/rossa.webp" alt="Side Image">
      <div>Twitter Laser</div>
    </a>
  </div>
  <div class="side-panel right">
    <a href="https://t.me/+nKhGvNVpI1MxMmU0">
      <img src="images/image-8.png" alt="Side Image">
      <div>Telegram Laser</div>
    </a>
  </div>
</body>
</html>
